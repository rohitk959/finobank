version: '3.7'

services:
  accountsdb:
    container_name: accountsdb
    ports:
      - "5432:5432"
    volumes:
      - accountsdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=accountsdb
    extends:
      file: common-config.yaml
      service: microservice-db-config

  paymentsdb:
    container_name: paymentsdb
    ports:
      - "5433:5432"
    volumes:
      - paymentsdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=paymentsdb
    extends:
      file: common-config.yaml
      service: microservice-db-config

  usersdb:
    container_name: usersdb
    ports:
      - "5434:5432"
    volumes:
      - usersdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=usersdb
    extends:
      file: common-config.yaml
      service: microservice-db-config

  configserver:
    image: "rohitkalaghatkar/configserver:v1"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yaml
      service: microservice-base-config

  accounts:
    image: "rohitkalaghatkar/accounts:v1"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountsdb:3306/accountsdb"
    depends_on:
      accountsdb:
        condition: service_healthy
      configserver:
        condition: service_healthy
    extends:
      file: common-config.yaml
      service: microservice-configserver-config

volumes:
  accountsdb:
    driver: local
  paymentsdb:
    driver: local
  usersdb:
    driver: local

networks:
  finobank:
    driver: "bridge"