version: '3.7'

services:
  accountsdb:
    container_name: accountsdb
    ports:
      - "5432:5432"
    volumes:
      - accountsdb:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: accountsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  paymentsdb:
    container_name: paymentsdb
    ports:
      - "5433:5432"
    volumes:
      - paymentsdb:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paymentsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  usersdb:
    container_name: usersdb
    ports:
      - "5434:5432"
    volumes:
      - usersdb:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: usersdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  configserver:
    image: "rohitkalaghatkar/configserver:latest"
    container_name: configserver
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  eurekaserver:
    image: "rohitkalaghatkar/eurekaserver:latest"
    container_name: eurekaserver
    ports:
      - "8070:8070"
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-config


  accounts:
    image: "rohitkalaghatkar/accounts:latest"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    depends_on:
      accountsdb:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-config

  payments:
    image: "rohitkalaghatkar/payments:latest"
    container_name: payments-ms
    ports:
      - "8081:8081"
    depends_on:
      paymentsdb:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8081/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-config

  users:
    image: "rohitkalaghatkar/users:latest"
    container_name: users-ms
    ports:
      - "8082:8082"
    depends_on:
      paymentsdb:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8082/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-config

  gatewayserver:
    image: "rohitkalaghatkar/gatewayserver:latest"
    container_name: gatewayserver-ms
    ports:
      - "8072:8072"
    depends_on:
      accounts:
        condition: service_healthy
      payments:
        condition: service_healthy
      users:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-config

volumes:
  accountsdb:
    driver: local
  paymentsdb:
    driver: local
  usersdb:
    driver: local

networks:
  finobank:
    driver: bridge